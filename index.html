<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UDM Pay</title>
  <link rel="stylesheet" href="./styles/css/index.css">
  <link rel="preconnect" href="https://rsms.me/">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
  <header>
      <div class="container">
          <div class="row">
              <div class="col">
                  <img src="/img/Logo.svg" alt="Logo">
              </div>
              <div class="col">
                  <div class="map-city"><img src="/img/icon-map.svg" alt="icon-map"><p>Ижевск</p></div>
              </div>
              <div class="col">
                  <nav>
                      <ul>
                          <li><a href="#home">О нас</a></li>
                          <li><a href="#news">Статьи</a></li>
                          <li><a href="#contact">Форма подключения</a></li>
                      </ul>
                  </nav>
              </div>
              <div class="col">
                  <div class="signin"><p>Войти</p><img src="/img/SignIn.svg" alt="SignIn"></div>
              </div>
          </div>
      </div>

  <section class="slider">
    <div class="container">
      <div class="row">
        <h1>
          Быстрая оплата<br>квитанций и услуг
        </h1>
        <div class="search">
          <div class="container-1">
              <span class="icon"><img src="/img/MagnifyingGlass.svg" alt="MagnifyingGlass"></span>
              <input type="search" id="search" placeholder="Название компании, услуги или ЕЛС" />
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="services">
    <div class="container">
      <div class="row">
        <h2>Выберите услугу</h2>
        <div class="col">
          <div class="row">
            <div class="service-card">
              <div class="title">
                <img src="" alt="">
                <h3>Коммунальные услуги</h3>
              </div>
              <p></p>
            </div>
          </div>
          <div class="service-card">
            <div class="title">
              <img src="" alt="">
              <h3></h3>
            </div>
            <p></p>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
